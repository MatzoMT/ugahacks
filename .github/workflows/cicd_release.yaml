name: Release Branch CI/CD
on:
  push:
    branches:
      - 'release'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}  
  SERVICE: ugahacks-7-stage
  REGION: us-central1
  BUILD_ENV: stage

jobs:

  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Lint Python Code 
        run: python -V

  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Lint Typescript Code 
        run: npm --version 
 
  pytest:
    needs: python_lint
    runs-on: ubuntu-latest
    steps:
      - name: Test Python Code 
        run: echo "PYTHON UNIT TESTING COMPLETE"
 
  jest:
    needs: typescript_lint
    runs-on: ubuntu-latest
    steps:
      - name: Test Typescript Code 
        run: echo "TYPESCRIPT UNIT TESTING COMPLETE"
 
  deploy:
    needs: [python_lint, typescript_lint, pytest, jest]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true  # Set to true to authenticate the Cloud Run action

      - name: Authorize Docker push
        run: gcloud auth configure-docker


      - id: file_changes
        uses: trilom/file-changes-action@v1.2.3
        with:
          output: ','
          fileOutput: ','
        - name: test_file_changes
          run: |
            echo "Changed Files (~/files.csv):"
            cat $HOME/files.csv

      - name: ugahacks-7
        run: echo "ugahacks-7 changed, building ..."
        if: contains(steps.file_changes.outputs.files , 'ugahacks-7')
      
      - name: ugahacks-6 
        run: echo "ugahacks-6 changed, building ..."
        if: contains(steps.file_changes.outputs.files , 'ugahacks-6')
  
      - name: ugahacks-org 
        run: echo "ugahacks-org changed, building ..."
        if: contains(steps.file_changes.outputs.files , 'ugahacks-org')


      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} web/ugahacks-7
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
          
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0.4.0
        with:
          service: ${{ env.SERVICE }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
          region: ${{ env.REGION }}

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}

